<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Servicios - $http</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app='appsuma' ng-controller='AppController'>
    <div>
        <h1>DEMO DE $hhtp</h1>
        <div style="margin: 15px;">
            <form ng-submit="procesar()">
                <div>
                    <label>Número 1:</label>
                    <input type="text" ng-model="datos.num1" >
                </div>
                <div>
                    <label>Número 2:</label>
                    <input type="text" ng-model="datos.num2">
                </div>
                <div>
                    <input type="submit" value="Procesar">
                </div>
            </form>
        </div>
        <div style="margin: 15px;" ng-show="mostrar">
            <h2>Reporte</h2>
            <table>
                <tr>
                    <td>Número 1:</td>
                    <td>{{repo.num1}}</td>
                </tr>
                <tr>
                    <td>Número 2:</td>
                    <td>{{repo.num2}}</td>
                </tr>
                <tr>
                    <td>Suma:</td>
                    <td>{{repo.suma}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
