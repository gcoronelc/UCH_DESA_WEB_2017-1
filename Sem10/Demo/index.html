<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Servicios - $http</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <script src="angular-1.6.4/angular.min.js"></script>
 <script src="js/app.js"></script>
</head>
<body ng-app='usuarios' ng-controller='UsuariosController'>
 <div class="container" >
	 <h1>DEMO DE $hhtp</h1>
	 <label for="">Buscar: </label>
	 <input type="text" ng-model="filtro.name">
	 <table class="table table-striped">
		 <thead>
			 <tr>
				 <th ng-click="orden = 'name'">Nombre</th>
				 <th ng-click="orden = 'username'">Nombre de Usuario</th>
				 <th ng-click="orden = 'email'">Correo electrónico</th>
				 <th ng-click="orden = 'address.street'">Dirección</th>
			 </tr>
		 </thead>
		 <tbody>
			 <tr ng-repeat="usuario in listaUsuarios | filter : filtro | orderBy : orden">
				 <td>{{usuario.name}}</th>
				 <td>{{usuario.username}}</th>
				 <td>{{usuario.email}}</th>
				 <td>{{usuario.address.street}}</th>
			 </tr>
		 </tbody>
	 </table>
 </div>
</body>
</html>
