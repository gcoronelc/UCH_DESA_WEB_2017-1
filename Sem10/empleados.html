<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Servicios - $http</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <script src="angular-1.6.4/angular.min.js"></script>
 <script src="js/empleados.js"></script>
</head>
<body ng-app='empleados' ng-controller='EmpleadoController'>
 <div class="container" >
	 <h1>DEMO DE $hhtp</h1>
	 <label for="">Filtrar: </label>
	 <input type="text" ng-model="filtro">
	 <table class="table table-striped">
		 <thead>
			 <tr>
				 <th ng-click="orden = 'chr_emplcodigo'">CODIGO</th>
				 <th ng-click="orden = 'vch_emplpaterno'">PATERNO</th>
				 <th ng-click="orden = 'vch_emplmaterno'">MATERNO</th>
				 <th ng-click="orden = 'vch_emplnombre'">NOMBRE</th>
			 </tr>
		 </thead>
		 <tbody>
			 <tr ng-repeat="emp in listaEmpleados | filter : filtro | orderBy : orden">
				 <td>{{emp.chr_emplcodigo}}</th>
				 <td>{{emp.vch_emplpaterno}}</th>
				 <td>{{emp.vch_emplmaterno}}</th>
				 <td>{{emp.vch_emplnombre}}</th>
			 </tr>
		 </tbody>
	 </table>
 </div>
</body>
</html>
