<h1><i class="fa fa-users"></i> Alumnos</h1>
<h4>Listado de alumnos</h4>
<hr/>

<div class="row" align="right">
  <a href="#/alumno/nuevo" class="btn btn-info">
    <i class="fa fa-user-plus"></i>
    Crear alumno
  </a>
  <p> </p>
</div>


<div class="row">
  
  <table class="table table-striped">
    
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acción</th>
      </tr>

      <tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo:-5">
        <th>{{ alumno.codigo }}</th>
        <th>{{ alumno.nombre }}</th>
        <th>{{ alumno.telefono | telefono }}</th>
        <th><a href="#/alumno/{{alumno.codigo}}">Ver registro</a></th>
      </tr>


  </table>

  <br/>

  <button class="btn btn-primary" ng-click="fnAnterior()">
    <i class="fa fa-chevron-left"></i>
    Anterior
  </button>

  <button class="btn btn-primary" ng-click="fnSiguiente()">
    Siguiente
    <i class="fa fa-chevron-right"></i>
  </button>


</div>
