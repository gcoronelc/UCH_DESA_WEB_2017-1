<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>DEMO 02</title>
 <script src="angular.min.js"></script>
 <style type="text/css">
 div{
	 padding: 20px;
	 background-color: #212F3D;
	 color: #D1F2EB;
 }
 </style>
</head>
<body ng-app="miApp" >
	<div ng-controller="cochesController">
		 Marca: <input type="text" ng-model="coche.marca"/><br/>
		 Modelo: <input type="text" ng-model="coche.modelo"/><br/>
		 <br/>
		 El Coche es: {{coche.marca + " " + coche.modelo}}

	<p>El Coche es: {{coche.marca + " " + coche.modelo}}</p>
 <script>
 var app = angular.module('miApp', []);
 app.controller( 'cochesController', cochesController );
 
 function cochesController($scope) {
 	$scope.coche = {
	  marca: "Audi",
	  modelo: "A5"
	};
 }

 </script>
</body>
</html>
